<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>VueJS v2 Demo</title>

    <script src="https://unpkg.com/vue@2.6.12"></script>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
</head>
<body>

    <div id="app">
        <div class="layout" id="bag">
            <div v-bind:class="{ bag: true, bursted: !running }"></div>
            <div class="bag bag-shadow" v-bind:style="{ opacity: (1 - getHealthPercentage) }"></div>
        </div>

        <div class="layout" id="score">
            <p>Hits: {{ hits }}</p>
            <p>Best Score: {{ bestScore != null ? bestScore : '?' }}</p>
        </div>

        <div class="layout" id="bag_health">
            <div v-bind:style="{ width: health + '%' }">
                <span>{{ health }}</span>
            </div>
        </div>

        <div class="layout" id="controls">
            <!-- <button v-on:click="punch" v-show="{running}">Punch</button> -->
            <button v-on:click="punch" v-bind:class="{ disabled: isDisabled }" v-bind:disabled="isDisabled">Punch</button>
            <button v-on:click="restart">Restart</button>
        </div>
        
    </div>

    <script src="./app.js"></script>

</body>
</html>
