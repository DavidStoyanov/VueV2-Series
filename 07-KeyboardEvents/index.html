<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>VueJS v2 Demo</title>

    <script src="https://unpkg.com/vue@2.6.12"></script>
</head>
<body>

    <div id="app">
        <div id="box" v-bind:style="{ background: bgColor }"></div>
        <input type="text" v-on:keydown.enter="randomColor">
        <input type="text" v-on:keyup.enter.alt="printMessageToConsole()">
    </div>

    <script src="./app.js"></script>

</body>
</html>
